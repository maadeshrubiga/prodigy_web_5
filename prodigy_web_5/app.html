<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubi Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-layer"></div>
<div class="stars"></div>

<div class="container">
  <header>
    <div class="logo">R<span>u</span>bi Weather</div>
    <div class="tagline">Weather Intelligence</div>
  </header>

  <div class="search-wrap">
    <div class="search-row">
      <input class="search-input" id="search-input" type="text"
        placeholder="Search city..."
        autocomplete="off" spellcheck="false">
      <button class="btn" onclick="searchWeather()">Search</button>
      <button class="btn btn-ghost" onclick="getLocation()" title="Use my location">ğŸ“</button>
    </div>
    <div class="error-msg" id="error-msg"></div>
  </div>

  <div id="loading" style="display:none;" class="message">
    <div class="loading-spinner"></div><br>Fetching weather data...
  </div>

  <div id="weather-display">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
